<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: menu"></div>

<hr>

<form th:action="@{/input}" method="post">
    <h3>회원 가입</h3>

    <fieldset>
        <input type="text" id="username" name="id" placeholder="아이디" />
    </fieldset>

    <div class="success-message hide">사용할 수 있는 아이디입니다</div>
    <div class="failure-message hide">아이디는 4~12글자이어야 합니다</div>
    <div class="failure-message2 hide">영어 또는 숫자만 가능합니다</div>

    <fieldset>
        <input type="password" id="password" name="password" placeholder="비밀번호" />
    </fieldset>

    <div class="strongPassword-message hide">8글자 이상, 영문, 숫자, 특수문자(@$!%*#?&)를 사용하세요</div>

    <fieldset>
        <input
                type="password"
                id="password-retype"
                name="ckpassword"  placeholder="비밀번호 확인"
        />
    </fieldset>

    <div class="mismatch-message hide">비밀번호가 일치하지 않습니다</div>

    <fieldset>
        <input type="text" name="name" placeholder="이름" />
    </fieldset>

    <fieldset>
        <input type="tel" name="phone" placeholder="휴대폰" />
    </fieldset>

    <fieldset class="signup">
        <button type="submit">가입하기</button>
    </fieldset>

    <script src="script2.js"></script>

</form>
</body>
</html>
